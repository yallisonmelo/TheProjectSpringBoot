spring:
    datasource:
        driverClassName: org.h2.Driver
        hikari:
            maximum-pool-size: 25
        passowrd: sa
        platform: h2
        url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
        username: sa
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                format_sql: false
                jdbc:
                    time_zone: UTC-3
                show_sql: true // em DEV
                type: trace
                use_sql_comments: false
    profiles:
        active: test
